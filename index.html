<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Descripcion de creación -->
    <meta name="description" content="Curso JavaScript - Clase de Bootstrap">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
    <meta name="author" content="Darío Valenzuela">
    
    <!-- Descripción de visualización -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Declaración de archivo para Favicon  -->
    <link rel="shortcut icon" type="image/png" href="">

    <!-- Conexión con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- A continuación se conecta la fuente deseada (cambiar xxxxxxxxx)-->
    <link href="https://fonts.googleapis.com/css2?family=xxxxxxxx&display=swap" rel="stylesheet">

    <!-- Conexión a repositorio FONTAWESOME para inclusión de iconos -->
    <script src="https://kit.fontawesome.com/5591d98e04.js" crossorigin="anonymous"></script>

    <!-- Declaración de hojas de estilo -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Tíyulo de la página -->
    <title>Introducción a javascript</title>


</head>


<body>

    <!-- Título de la página -->
    <header>
        <section class="container" id="tituloprincipal">
            <div>
                <h1 class="text-center pt-5">
                    Introducción a JavaScript
                </h1>
                <hr>
            </div>
        </section>
    </header>

    <main>

        <!-- Saludo personalizado, toma el nombre de la solciitud hecha con funcion prompt -->
        <div class="py-5">
            <h2 class="text-center" id="nombre_1"></h2>
            <hr>
        </div>

        <!-- Opciones de los programas a ser ejecutados.  Se usaron Botones de Bootstrap.
             cada botón llama a una función que está en main.js -->
        <div class="container text-center">
            <button type="button" class="btn btn-primary btn-lg" value="aritmetica_1" onclick="aritmetica()">Aritmética</button>
            <button type="button" class="btn btn-primary btn-lg" value="temperatura_1" onclick="temperatura()">Conversión temperatura</button>
            <button type="button" class="btn btn-primary btn-lg" value="dias_1" onclick="dias()">Conversión de días</button>
            <button type="button" class="btn btn-primary btn-lg" value="promedio_1" onclick="promedio()">Promedio de 5 números</button>
        </div>

        <!-- Los resultados de cada función se muestran cambiando el contenido de la etiqueta <p> en la siguiente section -->
        <section class="container text-center">
            <h4 class="text-center pt-4" id="titulo_resultado"></h4>
            <p class="py-3 text-center" id="resultados"></p>
            <br>
            <div class="text-center justify-content-around">
                <button type="button" class="btn btn-primary btn-lg m-auto" id="borrador" onclick="borrar_p()">Borrar resultados</button>
            </div>
        </section>

        <!-- Script para solicitar el nombre del usuario, se ejecuta al caragr la página -->
        <script type="text/javascript">
            window.onload = function () {
                solicita_nombre();
            };
        </script>
    </main>

    <footer>

    </footer>


<!-- SCRIPTS de jquery y bootstraps para manejo correcto de framework Bootstrap -->

    <!--jQuery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Popper JS 1.14.3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <!--Bootstrap JS 4.2.1-->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Scripts personales en javascript -->
    <script src="assets/js/main.js"></script>

</body>


</html>
